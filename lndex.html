<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 叙焚QQ导航</title>
    <!-- 引入图标字体 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入谷歌字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <style>
        :root {
            --primary-color: #12B7F5;
            --secondary-color: #0099CC;
            --accent-color: #FFD23F;
            --success-color: #10B981;
            --danger-color: #EF4444;
            --dark-color: #1F2937;
            --light-color: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: linear-gradient(135deg, #12B7F5 0%, #0099CC 100%);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 15px 35px rgba(0, 0, 0, 0.2);
            --border-radius: 16px;
            --border-radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
       * ==================== 基础样式重置 ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
       /* ==================== 主容器 ==================== */
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            max-width: 420px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
       .qq-icon-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            background: var(--bg-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-medium);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
        }

        .qq-icon-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: var(--bg-secondary);
            border-radius: 50%;
            opacity: 0.3;
            animation: ripple 2s ease-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .qq-icon {
            font-size: 3rem;
            color: var(--light-color);
            z-index: 2;
       }
               /* ==================== 标题和描述 ==================== */
        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
      background: var(--bg-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* ==================== 群信息卡片 ==================== */
        .group-info {
            background: rgba(18, 183, 245, 0.1);
            border: 2px solid rgba(18, 183, 245, 0.2);
            border-radius: var(--border-radius-sm);
            padding: 20px;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .group-info:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        .group-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .group-name {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        /* ==================== 按钮组 ==================== */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            min-height: 50px;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .primary-button {
            background: var(--bg-secondary);
            color: var(--light-color);
            box-shadow: var(--shadow-light);
        }

        .primary-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        .secondary-button {
            background: rgba(255, 255, 255, 0.8);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .secondary-button:hover {
            background: var(--primary-color);
            color: var(--light-color);
            transform: translateY(-2px);
        }

        /* ==================== 复制功能 ==================== */
        .copy-section {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: var(--border-radius-sm);
            padding: 15px;
            margin-bottom: 20px;
        }

        .copy-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .copy-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-primary);
            font-weight: 600;
        }

        .copy-button {
            padding: 10px 15px;
            background: var(--success-color);
            color: var(--light-color);
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .copy-button:hover {
            background: #059669;
            transform: scale(1.05);
        }

        /* ==================== 提示信息 ==================== */
        .tips {
            background: rgba(255, 210, 63, 0.1);
            border: 1px solid rgba(255, 210, 63, 0.3);
            border-radius: var(--border-radius-sm);
            padding: 15px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .tips-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
      
        }
       /* ==================== 成功提示 ==================== */
        .success-toast {
            position: fixed;
            top: 20px;
            right: 20px;
              background: var(--success-color);
            color: var(--light-color);
            padding: 15px 20px;
            border-radius: var(--border-radius-sm);
            box-shadow: var(--shadow-medium);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .success-toast.show {
            transform: translateX(0);
        }

        /* ==================== 浮动装饰元素 ==================== */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            color: rgba(18, 183, 245, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            font-size: 1.5rem;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 20%;
            right: 15%;
            font-size: 1.2rem;
            animation-delay: 2s;
        }

        .floating-icon:nth-child(3) {
            bottom: 20%;
            left: 15%;
            font-size: 1.3rem;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* ==================== 响应式设计 ==================== */
        @media (max-width: 480px) {
            .main-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .title {
                font-size: 1.5rem;
            }

            .qq-icon-container {
                width: 80px;
                height: 80px;
            }

            .qq-icon {
                font-size: 2.5rem;
            }

            .group-number {
                font-size: 1.6rem;
            }

            .button-group {
                gap: 12px;
            }

            .action-button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }

        /* ==================== 加载动画 ==================== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 主容器 -->
    <div class="main-container">
        <!-- 浮动装饰元素 -->
        <div class="floating-elements">
            <i class="fas fa-users floating-icon"></i>
            <i class="fab fa-qq floating-icon"></i>
            <i class="fas fa-comments floating-icon"></i>
        </div>

        <!-- QQ图标 -->
        <div class="qq-icon-container">
            <i class="fab fa-qq qq-icon"></i>
        </div>

        <!-- 标题 -->
        <h1 class="title">添加 >叙焚< QQ </h1>
        <p class="subtitle">风雪压我两三年 </p>
        <p class="subtitle">我心早已无怨言 </p>

        <!-- 群信息 -->
        <div class="group-info">
            <div class="group-number">3247459590</div>
            <div class="group-name"> 服务端正 了解人意 </div>
        </div>

        <!-- 按钮组 -->
        <div class="button-group">
            <!-- 手机QQ加群 -->
            <a class="action-button primary-button" 
               href="https://qm.qq.com/q/WzuKJwzWcG" 
               id="joinQQGroup">
                <i class="fab fa-qq"></i>
                <span>手机QQ一键加群</span>
            </a>

        
        </div>

        <!-- 复制群号 -->
        <div class="-section">
            <div class="btn">
                <i class="btn"></i>
                手动搜索加群
            </div>
            <div class="btn-input-group">
            </button>
               <p> <input type="text" class="copy-input" value="3247459590" readonly id="groupNumber">
                <button class="copy-button" onclick="copyGroupNumber()">
                <div>
                	
                </div>
                </i class="fas fa-copy"><i>
    复制<p><div><button>
                </button>
            </div>
        </div>

        <!-- 使用提示 -->
        <div class="tips">
            <div class="tips-title">
                <i class="fas fa-info-circle"></i>
                使用说明
            </div>
            <p>• 点击"一键加群"直接跳转手机QQ<br>
               • 如无法跳转，请复制群号手动搜索<br>
               • 加群时请备注来源，方便审核通过</p>
        </div>
    </div>

    <!-- 成功提示 -->
    <div class="success-toast" id="successToast">
        <i class="fas fa-check-circle"></i>
        <span>群号已复制到剪贴板！</span>
    </div>

    <script>
             // ==================== JavaScript 功能 ====================
        
        // 复制群号功能
        function copyGroupNumber() {
            const groupNumber = document.getElementById('groupNumber');
            const copyButton = document.querySelector('.copy-button');
            const originalText = copyButton.innerHTML;
            
            // 选择并复制文本
            groupNumber.select();
            groupNumber.setSelectionRange(0, 99999); // 兼容移动设备
            
            try {
                document.execCommand('copy');
                
                // 显示成功提示
                showSuccessToast();
                
                // 更新按钮状态
                copyButton.innerHTML = '<i class="fas fa-check"></i> 已复制';
                copyButton.style.background = '#10B981';
                
                // 2秒后恢复按钮
                setTimeout(() => {
                    copyButton.innerHTML = originalText;
                    copyButton.style.background = '';
                }, 2000);
                
            } catch (err) {
                console.error('复制失败:', err);
                // 降级方案 - 使用现代API
                if (navigator.clipboard) {
                    navigator.clipboard.writeText('887120347').then(() => {
                        showSuccessToast();
                    });
                }
            }
        }

        // 显示成功提示
        function showSuccessToast() {
            const toast = document.getElementById('successToast');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 监听加群按钮点击
        document.getElementById('joinQQGroup').addEventListener('click', function(e) {
            // 添加点击反馈
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);

            // 统计点击事件
            console.log('用户点击了手机QQ加群按钮');
            
            // 如果是移动设备但不是QQ浏览器，给出提示
            if (isMobile() && !isQQBrowser()) {
                setTimeout(() => {
                    alert('如果无法自动跳转，请复制群号在QQ中搜索添加：322579929');
                }, 1000);
            }
        });

        // 监听网页加群按钮点击
        document.getElementById('webJoinGroup').addEventListener('click', function(e) {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);

            console.log('用户点击了网页版加群按钮');
        });

        // 检测是否为移动设备
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 检测是否为QQ浏览器
        function isQQBrowser() {
            return /QQBrowser/i.test(navigator.userAgent);
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 添加页面加载动画
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);

            // 如果是移动设备，调整按钮顺序
            if (isMobile()) {
                console.log('移动设备访问');
            }
        });

        // 键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // Ctrl+C 或 Cmd+C 复制群号
            if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
                if (document.activeElement.tagName !== 'INPUT') {
                    e.preventDefault();
                    copyGroupNumber();
                }
            }
        });

        // 防止右键复制提示
        document.addEventListener('contextmenu', function(e) {
            if (e.target.classList.contains('group-number')) {
                e.preventDefault();
                copyGroupNumber();
            }
        });

        // 添加长按复制功能（移动端）
        let pressTimer;
        document.querySelector('.group-number').addEventListener('touchstart', function(e) {
            pressTimer = setTimeout(() => {
                copyGroupNumber();
                // 添加震动反馈（如果支持）
                if (navigator.vibrate) {
                    navigator.vibrate(100);
                }
            }, 500);
        });

        document.querySelector('.group-number').addEventListener('touchend', function(e) {
            clearTimeout(pressTimer);
        });

        // 页面可见性API - 当用户返回页面时检查剪贴板
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                console.log('用户返回页面');
            }
        });
    </script>
</body>
</html>
